<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks | Official Store</title>
    <style>
        :root {
            --bg-blue: #1a3a8a;
            --card-white: #ffffff;
            --text-white: #ffffff;
            --primary-blue: #0f2a6b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-blue);
            color: var(--text-white);
            margin: 0;
            padding-top: 70px;
            text-align: center;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: var(--text-white);
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover { color: #82b1ff; }

        .hero-section {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.15);
        }
        
        .main-logo {
            max-width: 280px; 
            width: 90%; 
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        header h1 { font-size: 3.5rem; margin: 10px 0 0; letter-spacing: 2px; }
        header p { font-size: 1.3rem; opacity: 0.9; margin-bottom: 20px; }

        .section-title {
            margin: 60px 0 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .products-wrapper {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 25px;
            scrollbar-width: none;
        }
        .products-wrapper::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 280px;
            background: var(--card-white);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            flex-shrink: 0;
            color: var(--bg-blue);
            transition: 0.3s;
        }
        .product-card:hover { transform: translateY(-10px); }
        .product-card img { width: 100%; height: 230px; object-fit: cover; border-radius: 20px; }

        .order-btn {
            background-color: var(--bg-blue);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        .order-btn:hover { background-color: #000; transform: scale(1.05); }

        .slider-container { display: flex; align-items: center; justify-content: center; max-width: 1200px; margin: 0 auto; }
        .slider-wrapper { display: flex; overflow-x: auto; gap: 20px; padding: 20px; scrollbar-width: none; scroll-behavior: smooth; }
        
        .gallery-item {
            min-width: 320px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            flex-shrink: 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .nav-arrow {
            background: white;
            color: var(--bg-blue);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        footer {
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }
    </style>
</head>
<body>

<nav>
    <a href="#store">החנות</a>
    <a href="#gallery">גלריה</a>
    <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank">הזמנה</a>
</nav>

<section class="hero-section">
    <img src="logo.png" alt="לוגו" class="main-logo" onerror="this.style.display='none'">
    <header>
        <h1>THE WHITE DUCKS</h1>
        <p>הברווזים הלבנים מאז 2017</p>
    </header>
</section>

<main id="store">
    <h2 class="section-title">מרצ'נדייז רשמי</h2>
    <div class="products-wrapper">
        <div class="product-card">
            <img src="shirt1.jpg" alt="חולצה">
            <h3>חולצת אולטראס</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="hat.jpg" alt="כובע">
            <h3>כובע רשמי</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="scarf.jpg" alt="צעיף">
            <h3>צעיף אקריל</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="stickers .png" alt="סטיקרים">
            <h3>חבילת סטיקרים</h3>
            <p>10 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
    </div>

    <section id="gallery">
        <h2 class="section-title">גלריית משחקים</h2>
        <div class="slider-container">
            <button class="nav-arrow" onclick="scrollSlider(-350)">&#10094;</button>
            <div class="slider-wrapper" id="gallery-list">
                <div class="gallery-item"><img src="duck5 .jpg"></div>
                <div class="gallery-item"><img src="duck6 .jpg"></div>
                <div class="gallery-item"><img src="duck7 .jpg"></div>
                <div class="gallery-item"><img src="duck8 .jpg"></div>
                <div class="gallery-item"><img src="duck9 .jpg"></div>
                <div class="gallery-item"><img src="duck10 .jpg"></div>
                <div class="gallery-item"><img src="duck11 .jpg"></div>
                <div class="gallery-item"><img src="duck12 .jpg"></div>
                <div class="gallery-item"><img src="duck13 .jpg"></div>
                <div class="gallery-item"><img src="duck14 .jpg"></div>
                <div class="gallery-item"><img src="duck15 .jpg"></div>
                <div class="gallery-item"><img src="duck16 .jpg"></div>
                <div class="gallery-item"><img src="duck17 .jpg"></div>
                <div class="gallery-item"><img src="duck18 .jpg"></div>
            </div>
            <button class="nav-arrow" onclick="scrollSlider(350)">&#10095;</button>
        </div>
    </section>
</main>

<footer>
    <p>© כל הזכויות שמורות לברווזים הלבנים</p>
</footer>

<script>
    function scrollSlider(distance) {
        document.getElementById('gallery-list').scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
