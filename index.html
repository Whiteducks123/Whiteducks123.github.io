
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks - GitHub Version</title>
    <style>
        /* עיצוב כללי - רקע כחול בהיר כמו בתמונה */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #e6f0ff 100%);
            color: #1a3a8a;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
        }

        header { padding: 50px 20px; }
        header h1 { font-size: 3.5rem; margin: 0; color: #1a3a8a; }
        header p { font-size: 1.5rem; margin-top: 10px; }

        /* מיכל הסליידר */
        .slider-container {
            position: relative;
            max-width: 1100px;
            margin: 20px auto;
            overflow: hidden; /* מסתיר את מה שיוצא מהגבולות */
        }

        .slider-wrapper {
            display: flex;
            overflow-x: auto; /* מאפשר דפדפת חופשית */
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px;
            scrollbar-width: none; /* מסתיר פס גלילה בדפדפנים מודרניים */
        }

        /* הסתרת פס גלילה בכרום וספארי */
        .slider-wrapper::-webkit-scrollbar { display: none; }

        /* כרטיס מוצר מעוצב */
        .product-card {
            min-width: 300px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #d0dfff;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-card img {
            width: 100%;
            height: 350px;
            object-fit: cover; /* שומר על פרופורציות התמונה */
            border-radius: 15px;
        }

        /* כפתור הזמנה כחול */
        .order-btn {
            background-color: #1a3a8a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        /* חצים לניווט */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #1a3a8a;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }
        .arrow-right { right: 5px; }
        .arrow-left { left: 5px; }

        /* גלריית משחקים */
        .gallery-title { margin-top: 80px; font-size: 2.5rem; }

        .gallery-item {
            min-width: 350px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer { padding: 50px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
