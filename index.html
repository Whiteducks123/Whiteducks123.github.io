<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks - חנות רשמית</title>
    <style>
        :root {
            --primary-blue: #1a3a8a;
            --light-bg: #f0f7ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, var(--light-bg) 100%);
            color: var(--primary-blue);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header { padding: 40px 20px; }
        header h1 { font-size: 2.8rem; margin: 0; }

        /* שורת מוצרים נגללת */
        .products-wrapper {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            scrollbar-width: thin;
        }

        .product-card {
            min-width: 250px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; background: #eee; }

        .order-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* גלריה */
        .gallery-section { padding: 40px 0; }
        
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none;
        }

        .gallery-item {
            min-width: 280px;
            height: 200px;
            background: #ddd; /* צבע זמני למקרה שהתמונה לא נטענת */
            border-radius: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .nav-arrow {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 10px;
        }

        footer { padding: 20px; opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <h1>THE WHITE DUCKS</h1>
    <p>הברווזים הלבנים מאז 2017</p>
</header>

<div class="products-wrapper">
    <div class="product-card">
        <img src="shirt1.jpg" alt="חולצה">
        <h3>חולצת אולטראס</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>
    <div class="product-card">
        <img src="hat.jpg" alt="כובע">
        <h3>כובע רשמי</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>
    <div class="product-card">
        <img src="scarf.jpg" alt="צעיף">
        <h3>צעיף אקריל</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>
    <div class="product-card">
        <img src="stickers.jpg" alt="סטיקרים">
        <h3>חבילת סטיקרים</h3>
        <p>10 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>
</div>

<section class="gallery-section">
    <h2>גלריית משחקים</h2>
    <div class="slider-container">
        <button class="nav-arrow" onclick="scrollSlider(-300)">&#10094;</button>
        
        <div class="slider-wrapper" id="gallery-list">
            <div class="gallery-item"><img src="duck5.jpg" alt="תמונה 5"></div>
            <div class="gallery-item"><img src="duck6.jpg" alt="תמונה 6"></div>
            <div class="gallery-item"><img src="duck7.jpg" alt="תמונה 7"></div>
            <div class="gallery-item"><img src="duck8.jpg" alt="תמונה 8"></div>
            <div class="gallery-item"><img src="duck9.jpg" alt="תמונה 9"></div>
            <div class="gallery-item"><img src="duck10.jpg" alt="תמונה 10"></div>
            <div class="gallery-item"><img src="duck11.jpg" alt="תמונה 11"></div>
            <div class="gallery-item"><img src="duck12.jpg" alt="תמונה 12"></div>
            <div class="gallery-item"><img src="duck13.jpg" alt="תמונה 13"></div>
        </div>

        <button class="nav-arrow" onclick="scrollSlider(300)">&#10095;</button>
    </div>
</section>

<footer>
    <p>© כל הזכויות שמורות לברווזים הלבנים</p>
</footer>

<script>
    function scrollSlider(distance) {
        document.getElementById('gallery-list').scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
