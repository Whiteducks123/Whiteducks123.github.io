<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks | החנות הרשמית</title>
    <style>
        :root {
            --primary-blue: #1a3a8a;
            --light-bg: #f4f7fa;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-blue);
            margin: 0;
            padding-top: 70px; /* רווח לתפריט העליון */
            text-align: center;
        }

        /* תפריט עליון דביק */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        nav a:hover { color: #3b82f6; }

        /* אזור הלוגו והכותרת */
        .hero-section {
            padding: 50px 20px;
            background: var(--white);
            border-bottom: 1px solid #e2e8f0;
        }
        .main-logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            /* אם הלוגו שלך לא עגול ורוצים להשאיר אותו ככה, אפשר להוריד את ה-border-radius */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        header h1 { font-size: 3rem; margin: 0; letter-spacing: 1px; }
        header p { font-size: 1.2rem; opacity: 0.7; margin-top: 10px; }

        /* כותרות סקשנים */
        .section-title {
            margin: 50px 0 30px;
            font-size: 2rem;
            font-weight: 800;
        }

        /* שורת מוצרים */
        .products-wrapper {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 25px;
            scroll-behavior: smooth;
            scrollbar-width: none; /* הסתרת פס גלילה */
        }
        .products-wrapper::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 280px;
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #edf2f7;
            flex-shrink: 0;
            transition: 0.3s ease;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 230px; object-fit: cover; border-radius: 15px; }

        .order-btn {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .order-btn:hover { background-color: #2563eb; transform: scale(1.05); }

        /* גלריה */
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        
        .gallery-item {
            min-width: 320px;
            height: 220px;
            border-radius: 18px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .nav-arrow {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .nav-arrow:hover { background: #2563eb; }

        footer {
            padding: 60px 20px;
            background: var(--white);
            margin-top: 80px;
            border-top: 1px solid #e2e8f0;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<nav>
    <a href="#store">החנות</a>
    <a href="#gallery">גלריה</a>
    <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank">הזמנה</a>
</nav>

<section class="hero-section">
    <img src="logo.png" alt="לוגו הברווזים הלבנים" class="main-logo" onerror="this.style.display='none'">
    <header>
        <h1>THE WHITE DUCKS</h1>
        <p>הברווזים הלבנים מאז 2017</p>
    </header>
</section>

<main id="store">
    <h2 class="section-title">מרצ'נדייז רשמי</h2>
    <div class="products-wrapper">
        <div class="product-card">
            <img src="shirt1.jpg" alt="חולצה">
            <h3>חולצת אולטראס</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="hat.jpg" alt="כובע">
            <h3>כובע רשמי</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="scarf.jpg" alt="צעיף">
            <h3>צעיף אקריל</h3>
            <p>40 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
        <div class="product-card">
            <img src="stickers.jpg" alt="סטיקרים">
            <h3>חבילת סטיקרים</h3>
            <p>10 ₪</p>
            <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
        </div>
    </div>

    <section id="gallery">
        <h2 class="section-title">גלריית משחקים</h2>
        <div class="slider-container">
            <button class="nav-arrow" onclick="scrollSlider(-350)">&#10094;</button>
            <div class="slider-wrapper" id="gallery-list">
                <div class="gallery-item"><img src="duck5 .jpg"></div>
                <div class="gallery-item"><img src="duck6 .jpg"></div>
                <div class="gallery-item"><img src="duck7 .jpg"></div>
                <div class="gallery-item"><img src="duck8 .jpg"></div>
                <div class="gallery-item"><img src="duck9 .jpg"></div>
                <div class="gallery-item"><img src="duck10 .jpg"></div>
                <div class="gallery-item"><img src="duck11 .jpg"></div>
                <div class="gallery-item"><img src="duck12 .jpg"></div>
                <div class="gallery-item"><img src="duck13 .jpg"></div>
            </div>
            <button class="nav-arrow" onclick="scrollSlider(350)">&#10095;</button>
        </div>
    </section>
</main>

<footer>
    <p>© כל הזכויות שמורות לברווזים הלבנים</p>
    <p style="font-size: 0.8rem; margin-top: 10px;">Since 2017</p>
</footer>

<script>
    function scrollSlider(distance) {
        document.getElementById('gallery-list').scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
