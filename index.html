<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks</title>
    <style>
        :root {
            --primary-blue: #1a3a8a;
            --light-bg: #f0f7ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, var(--light-bg) 100%);
            color: var(--primary-blue);
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }

        header { padding: 40px 20px; }
        header h1 { font-size: 2.8rem; margin: 0; letter-spacing: 2px; }
        header p { font-size: 1.2rem; opacity: 0.8; }

        /* כרטיסיית מוצר */
        .product-card {
            max-width: 320px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(26, 58, 138, 0.1);
            border: 1px solid #dce7ff;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: auto; border-radius: 15px; }

        .order-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        /* גלריה */
        .gallery-section { padding: 40px 10px; }
        .gallery-title { font-size: 2rem; margin-bottom: 20px; }
        
        .slider-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none; /* מסתיר פס גלילה ב-Firefox */
        }
        .slider-wrapper::-webkit-scrollbar { display: none; } /* מסתיר פס גלילה בכרום */

        .gallery-item {
            min-width: 280px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .gallery-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-right { right: -10px; }
        .arrow-left { left: -10px; }

        footer { padding: 40px; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1>THE WHITE DUCKS</h1>
    <p>הברווזים הלבנים מאז 2017</p>
</header>

<div class="product-card">
    <img src="shirt1.jpg" alt="חולצת אולטראס">
    <h3>חולצת אולטראס רשמית</h3>
    <p>מהדורה מוגבלת - מלאי מוגבל</p>
    <div style="font-size:1.5rem; font-weight:bold;">40 ₪</div>
    <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
</div>

<section class="gallery-section">
    <h2 class="gallery-title">גלריית משחקים</h2>
    <div class="slider-container">
        <button class="nav-arrow arrow-right" onclick="scrollSlider(300)">&#10095;</button>
        
        <div class="slider-wrapper" id="gallery-list">
            <div class="gallery-item"><img src="duck5 .jpg" alt="משחק 5"></div>
            <div class="gallery-item"><img src="duck6 .jpg" alt="משחק 6"></div>
            <div class="gallery-item"><img src="duck7 .jpg" alt="משחק 7"></div>
            <div class="gallery-item"><img src="duck8 .jpg" alt="משחק 8"></div>
            <div class="gallery-item"><img src="duck9 .jpg" alt="משחק 9"></div>
            <div class="gallery-item"><img src="duck10 .jpg" alt="משחק 10"></div>
            <div class="gallery-item"><img src="duck11 .jpg" alt="משחק 11"></div>
            <div class="gallery-item"><img src="duck12 .jpg" alt="משחק 12"></div>
            <div class="gallery-item"><img src="duck13 .jpg" alt="משחק 13"></div>
        </div>

        <button class="nav-arrow arrow-left" onclick="scrollSlider(-300)">&#10094;</button>
    </div>
</section>

<footer>
    <p>© כל הזכויות שמורות לברווזים הלבנים</p>
</footer>

<script>
    function scrollSlider(distance) {
        const wrapper = document.getElementById('gallery-list');
        wrapper.scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
