<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks - חנות רשמית</title>
    <style>
        :root {
            --primary-blue: #1a3a8a;
            --light-bg: #f0f7ff;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, var(--white) 0%, var(--light-bg) 100%);
            color: var(--primary-blue);
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* למנוע גלילה מיותרת של כל הדף */
        }

        header { padding: 40px 20px; }
        header h1 { font-size: 2.8rem; margin: 0; letter-spacing: 2px; }
        header p { font-size: 1.2rem; opacity: 0.8; }

        /* שורת מוצרים נגללת */
        .products-wrapper {
            display: flex;
            overflow-x: auto; /* מאפשר גלילה הצידה */
            padding: 20px;
            gap: 20px;
            scroll-behavior: smooth;
            scrollbar-width: none; /* מסתיר פס גלילה ב-Firefox */
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
            justify-content: flex-start; /* מתחיל מהצד (ימין בעברית) */
        }

        .products-wrapper::-webkit-scrollbar { display: none; } /* מסתיר פס גלילה בכרום */

        .product-card {
            min-width: 280px; /* רוחב קבוע לכל כרטיס כדי שלא יתכווצו */
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(26, 58, 138, 0.1);
            border: 1px solid #dce7ff;
            transition: transform 0.3s ease;
            flex-shrink: 0; /* מונע מהכרטיס להתכווץ */
        }

        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; }

        .order-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        /* גלריה */
        .gallery-section { padding: 40px 10px; }
        .gallery-title { font-size: 2rem; margin-bottom: 20px; }
        
        .slider-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none;
        }
        .slider-wrapper::-webkit-scrollbar { display: none; }

        .gallery-item {
            min-width: 280px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-right { right: -10px; }
        .arrow-left { left: -10px; }

        footer { padding: 40px; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1>THE WHITE DUCKS</h1>
    <p>הברווזים הלבנים מאז 2017</p>
</header>

<div class="products-wrapper">
    <div class="product-card">
        <img src="shirt1.jpg" alt="חולצה">
        <h3>חולצת אולטראס</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>

    <div class="product-card">
        <img src="hat.jpg" alt="כובע">
        <h3>כובע רשמי</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>

    <div class="product-card">
        <img src="scarf.jpg" alt="צעיף">
        <h3>צעיף אקריל</h3>
        <p>40 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>

    <div class="product-card">
        <img src="stickers.jpg" alt="סטיקרים">
        <h3>חבילת סטיקרים</h3>
        <p>10 ₪</p>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
    </div>
</div>

<section class="gallery-section">
    <h2 class="gallery-title">גלריית משחקים</h2>
    <div class="slider-container">
        <button class="nav-arrow arrow-right" onclick="scrollSlider(300)">&#10095;</button>
        
        <div class="slider-wrapper" id="gallery-list">
            <div class="gallery-item"><img src="duck5.jpg" alt="משחק 5"></div>
            <div class="gallery-item"><img src="duck6.jpg" alt="משחק 6"></div>
            <div class="gallery-item"><img src="duck7.jpg" alt="משחק 7"></div>
            <div class="gallery-item"><img src="duck8.jpg" alt="משחק 8"></div>
            <div class="gallery-item"><img src="duck9.jpg" alt="משחק 9"></div>
        </div>

        <button class="nav-arrow arrow-left" onclick="scrollSlider(-300)">&#10094;</button>
    </div>
</section>

<footer>
    <p>© כל הזכויות שמורות לברווזים הלבנים</p>
</footer>

<script>
    function scrollSlider(distance) {
        const wrapper = document.getElementById('gallery-list');
        wrapper.scrollBy({ left: distance, behavior: 'smooth' });
    }
</script>

</body>
</html>
