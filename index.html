<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks | Official Store</title>
    <style>
        :root {
            --bg-color: #0a1942; 
            --card-color: #ffffff;
            --accent-blue: #1a3a8a;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            margin: 0;
            padding-top: 80px;
            text-align: center;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 25, 66, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            gap: 35px;
            padding: 20px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            transition: 0.3s;
        }

        nav a:hover { color: #4dabff; }

        .hero { padding: 40px 20px; }

        .main-logo {
            max-width: 320px; 
            width: 90%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
        }

        h1 { font-size: 3.5rem; margin: 0; text-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        .shop-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 40px;
            gap: 25px;
            scrollbar-width: none;
        }
        .shop-container::-webkit-scrollbar { display: none; }

        .product-card {
            min-width: 280px;
            background: var(--card-color);
            border-radius: 30px;
            padding: 20px;
            color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        .product-card:hover { transform: translateY(-10px); }

        .product-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 20px;
            background: #f0f0f0;
        }

        .buy-button {
            background: var(--accent-blue);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }

        .gallery-wrapper {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .gallery-scroll::-webkit-scrollbar { display: none; }

        .gallery-img {
            min-width: 320px;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .gallery-img img { width: 100%; height: 100%; object-fit: cover; }

        .arrow {
            background: white;
            color: var(--bg-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
        }

        footer { padding: 60px 20px; opacity: 0.6; }
    </style>
</head>
<body>

    <nav>
        <a href="#store">חנות</a>
        <a href="#gallery">גלריה</a>
        <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank">להזמנות</a>
    </nav>

    <header class="hero">
        <img src="logo.png" alt="Logo" class="main-logo" onerror="this.style.display='none'">
        <h1>THE WHITE DUCKS</h1>
        <p>אולטראס לבנים מאז 2017</p>
    </header>

    <main id="store">
        <h2 style="margin-top: 40px;">החנות הרשמית</h2>
        <div class="shop-container">
            <div class="product-card">
                <img src="shirt1.jpg" alt="חולצה">
                <h3>חולצת אולטראס</h3>
                <p style="font-weight: bold;">40 ₪</p>
                <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="buy-button">הזמן עכשיו</a>
            </div>
            <div class="product-card">
                <img src="hat.jpg" alt="כובע">
                <h3>כובע</h3>
                <p style="font-weight: bold;">40 ₪</p>
                <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="buy-button">הזמן עכשיו</a>
            </div>
            <div class="product-card">
                <img src="scarf.jpg" alt="צעיף">
                <h3>צעיף</h3>
                <p style="font-weight: bold;">40 ₪</p>
                <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="buy-button">הזמן עכשיו</a>
            </div>
            <div class="product-card">
                <img src="stickers.jpg" alt="סטיקרים">
                <h3>חבילת סטיקרים</h3>
                <p style="font-weight: bold;">10 ₪</p>
                <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="buy-button">הזמן עכשיו</a>
            </div>
        </div>
    </main>

    <section id="gallery">
        <h2 style="margin-top: 60px;">מהיציע</h2>
        <div class="gallery-wrapper">
            <button class="arrow" onclick="sideScroll(-350)">&#10094;</button>
            <div class="gallery-scroll" id="gal">
                <div class="gallery-img"><img src="duck5 .jpg"></div>
                <div class="gallery-img"><img src="duck6 .jpg"></div>
                <div class="gallery-img"><img src="duck7 .jpg"></div>
                <div class="gallery-img"><img src="duck8 .jpg"></div>
                <div class="gallery-img"><img src="duck9 .jpg"></div>
                <div class="gallery-img"><img src="duck10 .jpg"></div>
                <div class="gallery-img"><img src="duck11 .jpg"></div>
                <div class="gallery-img"><img src="duck12 .jpg"></div>
                <div class="gallery-img"><img src="duck13 .jpg"></div>
                <div class="gallery-img"><img src="duck14 .jpg"></div>
                <div class="gallery-item"><img src="duck15 .jpg"></div>
                <div class="gallery-item"><img src="duck16 .jpg"></div>
                <div class="gallery-item"><img src="duck17 .jpg"></div>
                <div class="gallery-item"><img src="duck18 .jpg"></div>
            </div>
            <button class="arrow" onclick="sideScroll(350)">&#10095;</button>
        </div>
    </section>

    <footer>
        <p>© 2026 THE WHITE DUCKS</p>
    </footer>

    <script>
        function sideScroll(amount) {
            document.getElementById('gal').scrollBy({ left: amount, behavior: 'smooth' });
        }
    </script>
</body>
</html>
