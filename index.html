<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The White Ducks</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #e6f0ff 100%);
            color: #1a3a8a;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header { padding: 50px 20px; }
        header h1 { font-size: 3.5rem; margin: 0; }
        header p { font-size: 1.5rem; margin-top: 10px; }

        .product-card {
            width: 300px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #d0dfff;
            margin: 20px auto;
        }

        .product-card img { width: 100%; height: 350px; object-fit: cover; border-radius: 15px; }

        .order-btn {
            background-color: #1a3a8a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .gallery-title { margin-top: 80px; font-size: 2.5rem; }
        .slider-container {
            position: relative;
            max-width: 1100px;
            margin: 20px auto;
            overflow: hidden;
        }
        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px;
            scrollbar-width: none;
        }
        .slider-wrapper::-webkit-scrollbar { display: none; }
        .gallery-item {
            min-width: 350px;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #1a3a8a;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }
        .arrow-right { right: 5px; }
        .arrow-left { left: 5px; }

        footer { padding: 50px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>THE WHITE DUCKS</h1>
    <p>הברווזים הלבנים מאז 2017</p>
</header>

<!-- חולצה -->
<div class="product-card">
    <img src="images/shirt1.jpg" alt="חולצת אולטראס">
    <h3>חולצת אולטראס רשמית</h3>
    <p>מהדורה מוגבלת - מלאי מוגבל</p>
    <div style="font-size:1.5rem;font-weight:bold;">40 ₪</div>
    <a href="https://forms.gle/qkWGvWto1B4vRh5x6" target="_blank" class="order-btn">הזמן עכשיו</a>
</div>

<!-- גלריית משחקים -->
<h2 class="gallery-title">גלריית משחקים</h2>
<div class="slider-container">
    <button class="nav-arrow arrow-right" onclick="scrollSlider('gallery-list', 370)">&#10095;</button>
    <div class="slider-wrapper" id="gallery-list">
        <div class="gallery-item"><img src="images/Duke5.jpg" alt="משחק 5"></div>
        <div class="gallery-item"><img src="images/Duke6.jpg" alt="משחק 6"></div>
        <div class="gallery-item"><img src="images/Duke7.jpg" alt="משחק 7"></div>
        <div class="gallery-item"><img src="images/Duke8.jpg" alt="משחק 8"></div>
        <div class="gallery-item"><img src="images/Duke9.jpg" alt="משחק 9"></div>
        <div class="gallery-item"><img src="images/Duke10.jpg" alt="משחק 10"></div>
        <div class="gallery-item"><img src="images/Duke11.jpg" alt="משחק 11"></div>
        <div class="gallery-item"><img src="images/Duke12.jpg" alt="משחק 12"></div>
        <div class="gallery-item"><img src="images/Duke13.jpg" alt="משחק 13"></div>
    </div>
    <button class="nav-arrow arrow-left" onclick="scrollSlider('gallery-list', -370)">&#10094;</button>
</div>

<footer>
    <p>תוכן שסופק על ידי בינה מלאכותית | כל הזכויות שמורות לברווזים הלבנים</p>
</footer>

<script>
function scrollSlider(id, distance) {
    const el = document.getElementById(id);
    el.scrollBy({ left: distance, behavior: 'smooth' });
}
</script>

</body>
</html>
